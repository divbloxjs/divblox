version: "1"
services:
    db:
        image: mysql:8
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        volumes:
            - ./scripts:/docker-entrypoint-initdb.d
        ports:
            - 3369:3306
        environment:
            MYSQL_ROOT_PASSWORD: secret
volumes:
    db:
        driver: local
